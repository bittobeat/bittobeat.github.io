<!DOCTYPE html>
<html>
<head>
  <title>Bit To Beat - {{ page.title }}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
  </style>
</head>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32">
  <h1><b>Bit To Beat</b></h1>
  <p>Welcome to the blog of the newest voxel rhythm rogue-lite!</p>
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Blog Entry -->
<div class="w3-col l8 s12">
  <div class="w3-card-4 w3-margin w3-white">
    <img src="{{ site.baseurl }}{{ page.banner }}" alt="{{ page.banner_alt }}" style="width:100%">
    <div class="w3-container">
      <h3><b>{{ page.title }}</b></h3>
      <h5><span class="w3-opacity">{{ page.date | date: '%B %d, %Y' }}</span></h5>
    </div>

    <div class="w3-container">
      {{ content }}
    </div>
  </div>
<!-- END BLOG ENTRIES -->
</div>

<!-- Introduction menu -->
<div class="w3-col l4">
  <!-- About Card -->
  <div class="w3-card w3-margin w3-margin-top">
    {% include about-card.html %}
  </div><hr>

  <!-- Posts -->
  <div class="w3-card w3-margin">
    {% include navigation-menu.html %}
  </div>
  <hr>

  <!-- Labels / tags -->
  <div class="w3-card w3-margin">
    <div class="w3-container w3-padding">
      <h4>Tags</h4>
    </div>
    <div class="w3-container w3-white">
    <p><span class="w3-tag w3-light-grey w3-small w3-margin-bottom">Games</span>
    </p>
    </div>
  </div>

<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp">w3.css</a> and <a href="https://jekyllrb.com/">Jekyll</a></p>
</footer>

</body>
</html>
